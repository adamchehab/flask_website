{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<h2 style="margin: 20px 0px;">Add note</h2>
<form method="post">

    {% csrf_token %}
    {{ form.title }}<br>
    {{ form.text }}<br>

    <button type="submit" class="btn btn-success">Add</button>
    <span>{{ error }}</span>

</form>
{% endblock %}
